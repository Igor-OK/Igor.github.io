<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEB-VR</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"> </script>	
</head>
<body>
	<a-scene>
		<a-box depth="3" height="1" width="3" src="grass.jpg" opacity="0.77"></a-box>
		<a-sphere radius="1" color="tomato" src="flower.jpg"></a-sphere>
		<!-- <a-tetrahedron radius="3" color="tomato" src="flower.jpg"></a-sphere> -->
		<a-torus radius="6" radius-tubuar="0.5" arc="180" src="rainbow.jpg" ></a-torus>
		<a-cylinder colo="white" height="5" segments-radial="4" radius="0.5" ></a-cylinder>
		<a-sky src="sea.jpg"></a-sky>
	</a-scene>
</body>
</html>
