<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEB-VR POSITION</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"> </script>	
</head>
<body>
	<a-scene>
		<a-box depth="2" height="2" width="2" color="red" opacity="0.77" position="0 0 -4"></a-box>

		<a-box depth="2" height="2" width="2" color="blue" opacity="0.77" position="4 0 0"></a-box>

		<a-box depth="2" height="2" width="2" color="white" opacity="0.77" position="0 4 0"></a-box>

		<a-box depth="2" height="2" width="2" color="green" opacity="0.77" position="0 0 4"></a-box>

		<a-sky src="room.jpg"></a-sky>
	</a-scene>
</body>
</html>
