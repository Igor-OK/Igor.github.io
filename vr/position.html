<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEB-VR POSITION</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"> </script>	
</head>
<body>
	<a-scene>

	<a-entity> </a-entity>

	<a-entity camera look-controls> 
		<a-entity geometry="primitive: ring; radiusOuter:0.30; radiusInner: 0.20;" material="color:red;" position="0 0 -3" cursor="maxDistance: 30; fuse: true">
			<a-animation begin="click" attribute="scale" easing="ease-in" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
			<a-animation begin="cursor-fusing" attribute="scale" easing="ease-in" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
		</a-entity>

	</a-entity>

	<a-entity geometry="primitive:box;depth:3;width:3;height:3" material="color:green" position="0 0 -10"> 
		<a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards">  </a-animation>
	</a-entity>

		<a-sky src="room.jpg"></a-sky>
	</a-scene>

<script></script>

</body>
</html>
