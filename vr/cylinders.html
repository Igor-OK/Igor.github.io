<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEB-VR POSITION</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"> </script>	
</head>
<body>
	<a-scene>
		<a-cylinder  height="4" radius="1" color="brown" opacity="0.77" rotation="0 0 0" position="0 0 0"></a-box>
		<a-cylinder  height="4" radius="1" color="magenta" opacity="0.77" rotation="45 0 0" position="6 0 0"></a-box>
		<a-cylinder  height="4" radius="1" color="olive" opacity="0.77" rotation="0 45 0" position="0 6 0"></a-box>
		<a-cylinder  height="4" radius="1" color="cyan" opacity="0.77" rotation="0 0 45" position="0 0 6"></a-box>	

		
	</a-scene>
</body>
</html>
